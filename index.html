<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>spuntentertainment Podcast Player</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="podcast-app">
    <header class="brand-header">
      <h1>spuntentertainment</h1>
      <p class="tagline">Your premium podcast experience</p>
    </header>

    <div class="player-container">
      <div class="now-playing">
        <h2>Now Playing</h2>
        <div class="episode-info">
          <img id="episode-art" src="" alt="Episode art">
          <div>
            <h3 id="episode-title">Select an episode</h3>
            <p id="episode-description"></p>
          </div>
        </div>
        <audio id="audio-player" controls></audio>
        <div class="player-controls">
          <button id="play-btn">Play</button>
          <button id="pause-btn">Pause</button>
          <input type="range" id="volume-control" min="0" max="1" step="0.1" value="0.7">
        </div>
      </div>

      <div class="episode-list">
        <h2>Episodes</h2>
        <ul id="episodes">
          <!-- Will be populated by JavaScript -->
        </ul>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
